<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/imgs/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/imgs/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/imgs/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/imgs/site.webmanifest" />
    <title>Pomodoro - Focus today!</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="hero">
      <h1 class="hero__title">Pomodoro</h1>
    </header>
    <main class="timer">
      <section class="timer__container">
        <div>
          <button class="timer__container-btn pomodoro">Pomodoro</button>
          <button class="timer__container-btn shortbreak">Short Break</button>
        </div>
        <div class="view">
          <section class="timer__container-view"></section>
          <button class="timer__container-edit">✏️</button>
          <input
            class="timer__container-input none"
            type="text"
            name="timer"
            id="timer"
          />
          <input class="timer__container-ok none" type="button" value="ok" />
        </div>
        <button class="timer__container-start">Start</button>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
